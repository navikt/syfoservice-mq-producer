apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfoservice-mq-producer
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvsyfoservice-mq
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/syfoservice-mq-producer/teamsykmelding
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://syfoservice-mq-producer.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MQ_HOST_NAME
      value: a01apvl062.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLSC03
    - name: MQ_CHANNEL_NAME
      value: P_EGENMELDT
    - name: MQ_SYFOSERVICE_QUEUE_NAME
      value: QA.P_EIA_SYFO_OUTBOUND
